<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            \
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <title>
            Frontend Mentor | Interactive rating component | NickOD.xyz
        </title>
    </head>
    <body>
        <div class="wrapper">
            <div class="component set-flex">
                <div class="top-star">
                    <img src="./images/icon-star.svg" alt="" />
                </div>
                <div class="heading"><h1>How did we do?</h1></div>
                <div class="text">
                    <p>
                        Please let us know how we did with your support request.
                        All feedback is appreciated to help us improve our
                        offering!
                    </p>
                </div>
                <div class="ratings set-flex"></div>
                <div class="rating-bubble"></div>
                <div class="rating-bubble"></div>
                <div class="rating-bubble"></div>
                <div class="rating-bubble"></div>
                <div class="rating-bubble"></div>
                <div class="btn"><a href="#">submit</a></div>
            </div>
        </div>
    </body>
</html>
