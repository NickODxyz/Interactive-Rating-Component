<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            \
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <title>
            Frontend Mentor | Interactive rating component | NickOD.xyz
        </title>
    </head>
    <body class="center">
        <div class="wrapper set-flex center">
            <!-- Initial active component -->
            <div class="component set-flex flex-col active">
                <div class="top-star set-flex center">
                    <img src="./images/icon-star.svg" alt="" />
                </div>
                <h1 class="heading">How did we do?</h1>
                <p class="text">
                    Please let us know how we did with your support request. All
                    feedback is appreciated to help us improve our offering!
                </p>
                <div class="ratings set-flex flex-row">
                    <div class="rating-bubble">1</div>
                    <div class="rating-bubble">2</div>
                    <div class="rating-bubble">3</div>
                    <div class="rating-bubble">4</div>
                    <div class="rating-bubble">5</div>
                </div>
                <div class="btn"><a href="#">submit</a></div>
            </div>

            <!-- Hidden component -->
            <div class="component set-flex hidden">
                <img
                    src="./images/illustration-thank-you.svg"
                    alt=""
                    class="img"
                />
                <div class="selection">
                    You selected <span>4</span> out of 5
                </div>
                <h2 class="thanks">Thank you!</h2>
                <p class="thanks-text">
                    We appriciate you taking the time to give a rating. If you
                    need more support, don't hesitate to get in touch!
                </p>
            </div>
        </div>
    </body>
</html>
